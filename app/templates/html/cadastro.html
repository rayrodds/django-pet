{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cora√ß√£o em Patas - Cadastro</title>
  <!-- alterado para usar  -->
  <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
</head>
<body>
  <div class="container">

    <!-- Lado direito - Formul√°rio -->
    <div class="right-side">
      <div class="form-box">
        <!-- voltar para a home usando -->
        <a href="{% url 'home' %}" class="back-btn">‚Üê</a>

        <div class="profile-icon">
          <span>üë§</span>
        </div>
        <!-- Etapas -->
        <div class="steps">
          <div class="step active">1</div>
          <div class="step">2</div>
          <div class="step">3</div>
        </div>
        <p class="step-text">Informe seus Dados</p>

        <!-- Formul√°rio -->
        <form method="post" action="">
          {% csrf_token %}
          {% if error %}
            <p class="error">{{ error }}</p>
          {% endif %}
          <input type="text" name="full_name" placeholder="Nome Completo" required>
          <input type="text" name="cpf_cnpj" placeholder="CPF ou CNPJ" required>
          <input type="text" name="phone" placeholder="Telefone" required>
          <input type="date" name="birth_date" placeholder="Data de Nascimento" required>
          <select name="gender" required>
            <option value="">G√™nero</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>

          <button type="submit" class="btn">Avan√ßar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
